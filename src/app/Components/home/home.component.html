<div class="container">
  <mat-card class="thumbnail-card" *ngFor="let topic of topics; index as i" routerLink="{{topic.router}}">
    <mat-card-header>
      <div
        mat-card-avatar
        [ngStyle]="{ 'background-image': 'url(' + topic.avatar + ')' }"
      ></div>
      <mat-card-title>{{ topic.title }}</mat-card-title>
      <mat-card-subtitle>{{ topic.subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <!-- <mat-card-content>
      <p>{{ topic.content }}</p>
    </mat-card-content> -->
  </mat-card>
</div>
